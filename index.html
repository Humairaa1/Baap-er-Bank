<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Welcome to My <span class="text-emerald-600">Baap er Bank</span> !!!!</h1>
    </header>

    <main>
        <div class="bg-cyan-200 w-9/12 mx-auto p-7 mt-5 rounded-md">
            <h3 class="text-3xl font-semibold mb-4">please Login</h3>
            <input id="email-field" class="block mb-4 w-9/12 px-4" type="email" placeholder="Your Email Address">
            <input id="pass-field" class="block mb-4 w-9/12 px-4" type="password" placeholder="Your Password">
            <button id="btn-submit" class="bg-emerald-600 px-7 py-3 font-medium text-white rounded-lg hover:bg-sky-700">Submit</button>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
