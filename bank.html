<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body  class="bg-teal-100 mt-20">
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Let's go some <span class="text-cyan-500">Moooooney</span> !!!!
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-7 mt-8 w-9/12 mx-auto">

                <div class="bg-teal-400 rounded-lg p-6 text-white text-center">
                    <h3 class="text-2xl font-medium mb-5">Deposit</h3>
                    <h1 class="text-4xl font-medium">$00</h1>
                </div>

                <div class="bg-emerald-400 rounded-lg p-6 text-white text-center">
                    <h3 class="text-2xl font-medium mb-5">Withdraw</h3>
                    <h1 class="text-4xl font-medium">$00</h1>
                </div>

                <div class="bg-green-400 rounded-lg p-6 text-white text-center">
                    <h3 class="text-2xl font-medium mb-5">Balance</h3>
                    <h1 class="text-4xl font-medium">$00</h1>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-7 mt-8 w-9/12 mx-auto">

                <div class="bg-pink-400 rounded-lg p-7 ">
                    <h3 class="text-2xl font-medium mb-5 text-white">Please Deposit</h3>
                    <input class="block mb-4 w-9/12 px-4 rounded-md" type="text" name="" id="deposite-field" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-pink-700 px-7 py-3 font-medium text-white rounded-lg hover:bg-sky-700">Deposit</button>
                </div>

                <div class="bg-rose-400 rounded-lg p-6">
                    <h3 class="text-2xl font-medium mb-5 text-white">Please Withdraw</h3>
                    <input class="block mb-4 w-9/12 px-4 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-rose-700 px-7 py-3 font-medium text-white rounded-lg hover:bg-sky-700">Deposit</button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
